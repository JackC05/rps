<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img style="width:40%" src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <button class="rock" onclick="rock()">Rock</button>
		<button class="paper" onclick="paper()">Paper</button>
		<button class="scissors" onclick="scissors()">Scissors</button>
      </div>

      <div class="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p class="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p class="computerChoice"></p>
        </div>
      </div>
      <div class="result"></div>
	  <div class="timer"></div>
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
